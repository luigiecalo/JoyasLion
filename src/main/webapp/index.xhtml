<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
        <title>Registro de Productos</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="luigie" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/form-elements.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />


    </h:head>
    <h:body>
        <div class="top-content">

            <div >
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>INICIO DE SECCION</strong></h1>
                            <div class="description">
                                <p>
                                    Registrate ya y has parte de un nuevo comienzo 
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>LION JOYAS</h3>
                                    <p>Ingrese su Usuario y contraseña</p>
                                </div>
                                <div class="form-top-right">
                                    <img src="imagenes/logo.png" class="img-circle"  />
                                </div>

                            </div>
                            <div class="form-bottom">
                                <h:form id="form"  class="login-form">





                                    <b:growl id="growlMsg" globalOnly="true" placementFrom="top"
                                             show-detail="true" show-summary="false" allowDismiss="true"
                                             delay="10000" escape="true" /> 
                                    <div class="form-group">
                                        <p:selectOneRadio  value="#{controlSeccion.usu}" layout="custom">
                                            <f:selectItem itemLabel="Red" itemValue="Red" />
                                            <f:selectItem itemLabel="Green" itemValue="Green" />
                                            <f:selectItem itemLabel="Blue" itemValue="Blue" />
                                        </p:selectOneRadio>
                                        <label class="sr-only" for="form-username">Username</label>
                                        <p:inputText  value="#{controlSeccion.usu}" required="true" requiredMessage="Ingrese Usuario" type="text"  placeholder="Username..." class="form-username form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <p:inputText  value="#{controlSeccion.pass}" required="true" requiredMessage="Ingrese Contraseña" type="password"  placeholder="Password..." class="form-password form-control" />
                                    </div>
                                    <b:commandButton type="submit" value="Login" ajax="true" look="primary" class="btn"  actionListener="#{controlSeccion.iniciar}" update="form"  />
                                    <b:modal id="amodal" title="Selecione el Rol" styleClass="modalPseudoClass"
                                             closable="false" close-on-escape="false" backdrop="false">
                                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                            <p:selectOneRadio id="city" value="#{controlSeccion.rolselect}"  layout="grid" columns="1">
                                                <f:selectItems value="#{controlSeccion.miembro.usuario.roles}" var="rol" itemLabel="#{rol.nombre}" itemValue="#{rol.idrol}"/>
                                            </p:selectOneRadio>
                                        </h:panelGrid>
                                        <f:facet name="footer">
                                            <b:button value="close" style="width: 20%" look="danger" size="xs"  dismiss="modal" onclick="return false;"/>
                                            <b:commandButton value="Ok" style="width: 20%" look="primary" actionListener="#{controlSeccion.selecionRol()}"   size="sm" />
                                        </f:facet>
                                    </b:modal>


                                </h:form>
                               
                                <div class="row">


                                    <div class="col-sm-6 col-sm-offset-3 social-login">

                                        <div class="social-login-buttons">
                                            <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                                                <i class="fa fa-facebook"></i> 
                                            </a>
                                            <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                                                <i class="fa fa-twitter"></i> 
                                            </a>
                                            <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                                                <i class="fa fa-google-plus"></i>  
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>


        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </h:body>
</html>
