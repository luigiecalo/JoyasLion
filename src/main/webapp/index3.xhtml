<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

        <!--<link rel="stylesheet" href="css/form-elements.css" type="text/css" media="screen" />-->
        <!--<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />-->
        <link rel="stylesheet" href="AdminLTE/css/AdminLTE.css"/>
        <style>
            body {
                text-align: center;
            }
            #images {
                width: 400px;
                height: 250px;
                overflow: hidden;
                position: relative;

                margin: 20px auto;
            }
            #images img {
                width: 400px;
                height: 250px;

                position: absolute;
                top: 0;
                left: -400px;
                z-index: 1;
                opacity: 0;

                transition: all linear 500ms;
                -o-transition: all linear 500ms;
                -moz-transition: all linear 500ms;
                -webkit-transition: all linear 500ms;
            }
            #images img:target {
                left: 0;
                z-index: 9;
                opacity: 1;
            }
            #images img:first-child {
                left: 0;
                opacity: 1;
            }
            #slider a {

            }
            #slider img:hover {
                -webkit-transform:scale(1.25);
                -moz-transform:scale(1.25);
                -ms-transform:scale(1.25);
                -o-transform:scale(1.25);
                transform:scale(1.25);
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panel">
                #{controlPrincipal.message}--#{controlOrden.cant}--#{controlSeccion.miembro.nombre1}
            </p:panel>
            <p:commandButton value="cambiar" actionListener="#{controlPrincipal.cambiartext()}" update="panel" />
        </h:form>

        
        <h:form id="form2">
            <p:panel id="panel2">
                <b:inputText value="#{controlOrden.message}"/>
            </p:panel>
            <p:commandButton value="cambiar"  update=":form:panel" />
        </h:form>

        <div id="images">

            <img  id="image1" class="img-md" src="images/assets/1.jpg" />
            <img id="image2" src="http://i.imgur.com/qASVX.jpg" />
            <img id="image3" src="http://i.imgur.com/fLuHO.jpg" />
            <img id="image4" src="http://i.imgur.com/5Sd3Q.jpg" />
        </div>
        <div id="slider">
            <a href="#image1"><img  style="width:2%" class="img-circle"  src="images/assets/1.jpg" /></a>
            <a href="#image2"><img  style="width:2%" class="img-circle"  src="images/assets/2.jpg" /></a>
            <a href="#image3"><img  style="width:2%" class="img-circle"  src="images/assets/3.jpg" /></a>
            <a href="#image4"><img  style="width:2%" class="img-circle"  src="images/assets/4.jpg" /></a>
        </div>

    </h:body>
</html>
