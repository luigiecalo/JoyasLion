<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <span class=""></span>
        <div class="row">

            <h:panelGroup >
                <div id="barraup" class="col-xs-12 col-md-12 " style="z-index:2" >
                    <div  class="box">

                        <div  class="box-body">
                            <b:buttonGroup id="botomgrup">

                                <b:commandButton value="MODELOS" actionListener="#{controlplantillas.setModulo('principal.xhtml')}"
                                                 process="@this"  look="primary"   update=":form:tab" 
                                                 size="xs"  tooltip-position="bottom" >
                                </b:commandButton>
                                <b:button look="warning"  size="xs"   value="REALIZAR ORDEN"/>
                                <b:commandButton value="Estado Ordenes" actionListener="#{controlplantillas.setModulo('ordenes.xhtml')}"
                                                 process="@this"  look="primary"   update=":form:tab notificaciones" 
                                                 size="xs"  tooltip-position="bottom" >
                                </b:commandButton>
                            </b:buttonGroup>
                        </div>


                        <!-- /.box-body -->
                    </div>
                </div>
            </h:panelGroup>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-3 col-lg-12">
                <div class="ui-g" >
                    <div class="ui-g-12 ui-md-4 ui-g-nopad">

                        <div class="ui-g-12 ui-g-nopad">


                            <div class="ui-g">
                                <div class="ui-g-6 ui-md-12">
                                    <div class="small-box bg-#{controlSeccion.skins}">
                                        <div class="inner">
                                            <h2>
                                                #{controlSeccion.miembro.nombre1} #{controlSeccion.miembro.nombre2}
                                            </h2>

                                            <p style="text-align: right">TOTAL<span class="info-box-number">$#{controlOrden.totalOrden}</span></p>
                                        </div>
                                        <div class="icon">
                                            <i class="fa fa-cart-plus"></i>
                                        </div>
                                    </div>
                                </div>  


                            </div>

                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-6">
                                    <div class="description-block border-right">
                                        <span class="description-percentage text-yellow"><i class="fa fa-caret-left"></i> 0%</span>
                                        <h5 class="description-header">$10,390.90</h5>
                                        <span class="description-text">TOTAL COST</span>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-6">
                                    <div class="description-block border-right">
                                        <span class="description-percentage text-yellow"><i class="fa fa-caret-left"></i> 0%</span>
                                        <h5 class="description-header">$12,390.90</h5>
                                        <span class="description-text">TOTAL CON IVA</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-8">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Detalles de La Orden</h3>  


                                <div class="box-tools pull-right">
                                    <b:commandButton value="" actionListener="#{controlplantillas.setModulo('principal.xhtml')}"
                                                     update=":form:tab"   look="primary"  
                                                     size="xs"  class="btn btn-box-tool" >
                                        <i class="fa fa-cart-plus"></i>
                                    </b:commandButton>
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                    </button>

                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <ul class="products-list product-list-in-box">
                                    <ui:repeat value="#{controlOrden.ordenesMoldelos}" var="om">
                                        <li class="item">
                                            <div class="product-img">
                                                <img  src="imagenes/modelos/#{controlUtilidades.util.getExiteimagen('imagenes/modelos',om.modelo.imagen)}.png"  class="modelos img-thumbnail" alt="Generic placeholder thumbnail"/>
                                            </div>
                                            <div class="product-info">
                                                <a href="javascript:void(0)" class="product-title">
                                                    <h:outputText value="#{om.modelo.codigo}  " style="font-size:17px;"/>

                                                </a>
                                                <b:buttonGroup >
                                                    <b:button look="#{om.material=='ORO'?'warning':'default'}" style="#{om.material=='ORO'?'':'color:black'}" title="peso en #{om.material}" tooltip="peso en #{om.material}" 
                                                              tooltip-position="bottom" value="#{controlUtilidades.util.formatoDecimal(om.peso_material,'0.0')}g"/>
                                                    <b:commandButton value="Cancelar" actionListener="#{controlOrden.eliminaOrden(om)}" process="@this"  look="danger"  ajax="true"   >
                                                        <i class="fa fa-trash"></i>
                                                    </b:commandButton>
                                                </b:buttonGroup>

                                                <span class="label label-warning pull-right">$#{om.total}</span>
                                                <span class="product-description">

                                                    Cantidad: <h:outputText value="#{om.cantidad}"/>
                                                </span>
                                            </div>
                                        </li>
                                    </ui:repeat>

                                </ul>
                            </div>

                        </div>
                    </div>

                </div> 
            </div>

            <div class="col-lg-3 col-xs-6 col-lg-3 col-lg-offset-9">
                <!-- small box -->
                <b:commandButton value="REALIZAR ORDEN" actionListener="#{controlOrden.guardarOrden}"
                                 process="@this"  look="warning" 
                                 size="lg"  class="btn btn-box-tool" >
                    <i class="fa fa-cart-arrow-down"></i>
                </b:commandButton>
            </div>





        </div>


        <p:messages id="msg" autoUpdate="false"/>







        <script src="js/prueba.js"></script>





    </ui:composition>

</html>
