<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <span class=""></span>
        <div class="row">

            <h:panelGroup >
                <div id="barraup" class="col-xs-12 col-md-12 " style="z-index:2" >
                    <div  class="box">

                        <div  class="box-body">
                            <b:buttonGroup id="botomgrup">

                                <b:commandButton value="MODELOS" actionListener="#{controlplantillas.setModulo('principal.xhtml')}"
                                                 process="@this"  look="primary"  
                                                 size="xs" tooltip="Tiene (#{controlOrden.cant}) Articulos para generar " tooltip-position="bottom" >

                                </b:commandButton>



                            </b:buttonGroup>
                        </div>


                        <!-- /.box-body -->
                    </div>
                </div>
            </h:panelGroup>
        </div>
        <div class="row">
            <b:column col-sm="6" col-md="3" col-lg="12"  style="padding-top: 20px" >
                <!--<b:panelGrid colSpans="6,6" id="stateGridId">-->
                <!--<h:form>-->
                <b:panel title="Within form - collapse state is restored"
                         look="primary">
                    <p:dataTable id="ordenesmodelos" var="om" value="#{controlOrden.ordenesMoldelos}">
                            
                            <p:column headerText="Codigo">
                                <h:outputText value="#{om.modelo.codigo}" />
                            </p:column>
                            <p:column headerText="Cantidad">
                                <h:outputText value="#{om.cantidad}" />
                            </p:column>
                            <p:column headerText="Material">
                                <h:outputText value="#{om.material}" />
                            </p:column>
                            <p:column style="text-align: center">
                                <p:commandButton   icon="ui-icon-search" title="View"  update=":form:tab">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                </b:panel>

                <!--</h:form>-->
                <b:panel title="outside the form - open after each postback"
                         look="danger">
                    <h:outputText value="Panel Content" />
                    <b:messages />
                </b:panel>
                <!--</b:panelGrid>-->
            </b:column>



        </div>


        <p:messages id="msg" autoUpdate="false"/>







        <script src="js/prueba.js"></script>





    </ui:composition>

</html>
