<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <div class="row" style="    margin-bottom: 0px;">

            <h:panelGroup >
                <div id="barraup" class="col-xs-12 col-md-12 " style="z-index:2" >
                    <div  class="box">

                        <div  class="box-body">
                            <b:buttonGroup >


                                <b:commandButton type="submit"  value="Guardar" rendered="#{controlRoles.verBtnRegistro()}" look="success"  update="tab"  size="sm" actionListener="#{controlRoles.guardarModulo}"  >
                                    <i class="fa fa-save"></i>
                                </b:commandButton>
                                <b:commandButton type="submit"  value="Editar"  rendered="#{!controlRoles.verBtnRegistro()}" look="warning" update="tab"  size="sm" actionListener="#{controlRoles.guardarModulo}"  >
                                    <i class="fa fa-edit"></i>
                                </b:commandButton>
                                <b:commandButton type="submit" process="@this"  value="Cancelar"   look="danger" actionListener="#{controlRoles.limpiar()}"  update="tab" size="sm">
                                    <i class="fa fa-eraser"></i>
                                </b:commandButton>

                            </b:buttonGroup>

                        </div>


                        <!-- /.box-body -->
                    </div>
                </div>
            </h:panelGroup>
        </div>
        <b:panel   id="modulomenu">

            <p:focus context="modulomenu"/>
            <p:messages autoUpdate="false"/>
            <div class="ui-g">
                <div class="ui-g-12 ui-lg-4 ui-g-nopad">
                    <div class="ui-g-12">
                        <b:selectOneMenu  label="GRUPO" class="form-control select2"  value="#{controlRoles.grupoSelect}" title="Asigne almenos un ROL" style="margin:0 auto">
                            <f:selectItem  itemLabel="Selecione un Rol" itemValue="" />
                            <f:selectItems value="#{controlRoles.gruposLista}" />
                            <f:facet name="append">
                                <b:commandButton  value="" process="@this" actionListener="#{controlSeccion.modalRol('mdCrearGrupo','show')}"  style="border-radius: 0px 0px 0px 0px"
                                                  look="info"  ajax="true"
                                                  size="sm" 
                                                  >
                                    <i class="fa fa-plus"></i>
                                    <f:setPropertyActionListener value="GRUPO" target="#{controlRoles.estadocreargrupo}"  />
                                </b:commandButton>
                            </f:facet>
                        </b:selectOneMenu>
                    </div>
                    <div class="ui-g-12">
                        <b:selectOneMenu  label="SUBGRUPO" class="form-control select2"  value="#{controlRoles.subgrupoSelect}" title="Asigne almenos un ROL" style="margin:0 auto">
                            <f:selectItem  itemLabel="Selecione un Rol" itemValue="" />
                            <f:selectItems value="#{controlRoles.subgruposLista}" />
                            <f:facet name="append">
                                <b:commandButton  value="" process="@this"  actionListener="#{controlSeccion.modalRol('mdCrearGrupo','show')}"  style="border-radius: 0px 0px 0px 0px"
                                                  look="info"  ajax="true"
                                                  size="sm"  tooltip-position="bottom" 
                                                  >
                                    <i class="fa fa-plus"></i>
                                    <f:setPropertyActionListener value="SUBGRUPO" target="#{controlRoles.estadocreargrupo}"  />
                                </b:commandButton>
                            </f:facet>
                        </b:selectOneMenu>
                    </div>
                    <div class="ui-g-12">
                        <b:inputText   label="NOMBRE" required="true" requiredMessage="ingreso el nombre" style="height: 40px;" value="#{controlRoles.mdoSelect.nombre}" >


                            <f:facet name="prepend">
                                <i class="fa fa-address-card"></i>
                            </f:facet>

                        </b:inputText>
                    </div>
                    <div class="ui-g-12">
                        <b:inputText  label="ICONO"  required="true" requiredMessage="ingrese texto del icono" style="height: 40px;" value="#{controlRoles.mdoSelect.icono}" >


                            <f:facet name="prepend">
                                <i class="fa fa-dot-circle-o"></i>
                            </f:facet>

                        </b:inputText>
                    </div>
                    <div class="ui-g-12">
                        <b:selectOneMenu label="Pagina" required="true" requiredMessage="Selecione una pagina"  class="form-control select2"  value="#{controlRoles.mdoSelect.src}" title="Asigne almenos un Tipo de Modelo" style="margin:0 auto">
                            <f:selectItem  itemLabel="Selecione un Tipo" itemValue="" />
                            <f:selectItems value="#{controlRoles.paginas}" />
                        </b:selectOneMenu>
                    </div>




                </div>


                <div class="ui-g-12 ui-lg-8">
                    <b:panel  look="default" collapsible="false" style="background: #C7E6F6" >
                        <f:facet name="heading">
                            <h:outputText value="MENU" />
                        </f:facet>

                        <ui:repeat value="#{controlUtilidades.util.getMenu(controlRoles.modulos)}" var="modulo"  >

                            <!--panel de grupos-->
                            <b:panel  collapsed="true" look="primary" style="background: #007bb6" rendered="#{modulo.modulos!=null}">
                                <f:facet name="heading">
                                    <i class="fa #{modulo.icono}" style="padding-right:10px;color: #ffffff" />
                                    <h:outputText  value="#{modulo.nombre}" style="padding-right:20px;color: #ffffff"/>
                                </f:facet>
                                <ui:repeat rendered="#{modulo.modulos!=null}" value="#{modulo.modulos}" var="grupos" >
                                    <!--panel De subgrupos-->
                                    <b:panel  collapsed="true" look="danger" rendered="#{grupos.subgrupos!=null}" style="background: #205081"  >
                                        <f:facet name="heading">
                                            <i class="fa #{grupos.subgrupos.icono}" style="padding-right:10px" />
                                            <h:outputText value="#{grupos.subgrupos.nombre}"  style="padding-right:20px"/>
                                        </f:facet>
                                        <ui:repeat rendered="#{grupos.subgrupos!=null}" value="#{grupos.subgrupos.modulos}" var="subgrupos" >

                                            <b:inputText readonly="true" style="height: 24px;" value="#{subgrupos.nombre}" >
                                                <f:facet name="prepend">
                                                    <b:commandButton  value="" disabled="true" style="border-radius: 0px 0px 0px 0px"
                                                                      look="default"  
                                                                      size="sm"  tooltip-position="bottom" 
                                                                      >
                                                        <i class="fa #{subgrupos.icono}"></i>
                                                    </b:commandButton>
                                                </f:facet>
                                                <f:facet name="append">
                                                    <b:commandButton  value=""  look="warning" 
                                                                      size="sm" process="@this" ajax="true"  actionListener="#{controlRoles.selecionMenu(subgrupos.idmodulo)}" >
                                                        <i class="fa fa-pencil"></i>
                                                    </b:commandButton>
                                                    <b:commandButton  value="" process="@this" ajax="true"  actionListener="#{controlUtilidades.util.modal('mdEliminarModulo','show')}" look="danger" 
                                                                      size="sm"  tooltip-position="bottom"  >
                                                        <i class="fa fa-trash-o"></i>
                                                        <f:setPropertyActionListener value="#{subgrupos.idmodulo}" target="#{controlRoles.moduloselect}"  />
                                                    </b:commandButton>
                                                </f:facet>
                                            </b:inputText>
                                        </ui:repeat>
                                    </b:panel>
                                    <b:inputText readonly="true" style="height: 24px;" value="#{grupos.nombre}" rendered="#{grupos.subgrupos==null}" >
                                        <f:facet name="prepend">
                                            <b:commandButton  value="" disabled="true" style="border-radius: 0px 0px 0px 0px"
                                                              look="default"  
                                                              size="sm"  tooltip-position="bottom" 
                                                              >
                                                <i class="fa #{grupos.icono}"></i>
                                            </b:commandButton>
                                        </f:facet>
                                        <f:facet name="append">
                                            <b:commandButton  value=""  look="warning" 
                                                              size="sm" process="@this" ajax="true"  actionListener="#{controlRoles.selecionMenu(grupos.idmodulo)}" >
                                                <i class="fa fa-pencil"></i>
                                            </b:commandButton>
                                            <b:commandButton  value="" process="@this" ajax="true"  actionListener="#{controlUtilidades.util.modal('mdEliminarModulo','show')}" look="danger" 
                                                              size="sm"  tooltip-position="bottom"  >
                                                <i class="fa fa-trash-o"></i>
                                                <f:setPropertyActionListener value="#{grupos.idmodulo}" target="#{controlRoles.moduloselect}"  />
                                            </b:commandButton>
                                        </f:facet>
                                    </b:inputText>
                                </ui:repeat>
                            </b:panel>
                            <b:inputText readonly="true" style="height: 24px;" value="#{modulo.nombre}" rendered="#{modulo.modulos==null}" >
                                <f:facet name="prepend">
                                    <b:commandButton  value="" disabled="true" style="border-radius: 0px 0px 0px 0px"
                                                      look="default"  
                                                      size="sm"  tooltip-position="bottom" 
                                                      >
                                        <i class="fa #{modulo.icono}"></i>
                                    </b:commandButton>

                                </f:facet>
                                <f:facet name="append">
                                    <b:commandButton  value=""  look="warning" 
                                                      size="sm" process="@this" ajax="true"  actionListener="#{controlRoles.selecionMenu(modulo.id)}" >
                                        <i class="fa fa-pencil"></i>
                                    </b:commandButton>
                                    <b:commandButton  value="" process="@this" ajax="true"  actionListener="#{controlUtilidades.util.modal('mdEliminarModulo','show')}" look="danger" 
                                                      size="sm"  tooltip-position="bottom"  >
                                        <i class="fa fa-trash-o"></i>
                                        <f:setPropertyActionListener value="#{modulo.id}" target="#{controlRoles.moduloselect}"  />
                                    </b:commandButton>
                                </f:facet>
                            </b:inputText>
                        </ui:repeat>
                    </b:panel>
                </div>

            </div>



        </b:panel>

        <!--modal Para eliminar Modulo-->
        <div class="modal fade" id="mdEliminarModulo" style="z-index:2000" data-backdrop="false" styleClass="myModal"  role="dialog" >
            <div class="modal-dialog ">
                <div class="modal-content bg-yellow-active">
                    <div class="modal-header" >
                        <h4 class="modal-title">ADVERTENCIA</h4>
                    </div>
                    <div class="modal-body bg-gray-light">
                        <b:panel   id="eliminarmod">
                            <p style="color:black">Esta seguro que desa ELIMINAR ESTE MODULO? </p>
                        </b:panel>
                    </div>
                    <div class="modal-footer bg-yellow-gradient">
                        <b:button value="close" dismiss="modal" onclick="return false;"/>
                        <b:commandButton  process="@this" update="tab" value="eliminar"  actionListener="#{controlRoles.eliminarMenu}"  look="warning">
                            <i class="fa fa-eraser"></i>
                        </b:commandButton>
                    </div>

                </div>
            </div>
        </div>
        <!--modal para agregar grupo-->
        <div class="modal fade" id="mdCrearGrupo" style="z-index:2000" data-backdrop="false" styleClass="myModal"  role="dialog" >
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header" >
                        <h4 class="modal-title">CREAR  #{controlRoles.estadocreargrupo}</h4>
                    </div>
                    <b:panel id="creargrup">
                        <div class="modal-body content">
                            <div class="row">
                                <div class="ui-g-6">
                                    <b:inputText   label="NOMBRE" required="true" requiredMessage="ingreso el nombre" style="height: 40px;" value="#{controlRoles.nombre}" >
                                        <f:facet name="prepend">
                                            <i class="fa fa-address-card"></i>
                                        </f:facet>
                                    </b:inputText>
                                </div>
                                <div class="ui-g-6">
                                    <b:inputText  label="ICONO"  required="true" requiredMessage="ingrese texto del icono" style="height: 40px;" value="#{controlRoles.icono}" >
                                        <f:facet name="prepend">
                                            <i class="fa fa-dot-circle-o"></i>
                                        </f:facet>

                                    </b:inputText>
                                </div>
                            </div>
                            <div class="row">
                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title">LISTA DE #{controlRoles.estadocreargrupo}S</h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body no-padding">
                                        <table class="table table-striped">
                                            <tr>
                                                <th style="width: 10px">Cod</th>
                                                <th>Nombre</th>
                                                <th>Icono</th>
                                                <th style="width: 40px">Editar</th>
                                            </tr>

                                            <ui:repeat value="#{controlRoles.grupos}" var="grup" rendered="#{controlRoles.estadocreargrupo=='GRUPO'}">  
                                                <tr>
                                                    <td><span class="badge bg-red"><i class="fa #{grup.icono}"/></span></td>
                                                    <td>#{grup.nombre}</td>
                                                    <td>

                                                        #{grup.icono}

                                                    </td>
                                                    <td>
                                                        <b:commandButton  value=""  look="warning" 
                                                                          size="sm" process="@this" ajax="true"  >
                                                            <i class="fa fa-pencil"></i>
                                                        </b:commandButton>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                            <ui:repeat value="#{controlRoles.subgrupos}" var="sub" rendered="#{controlRoles.estadocreargrupo=='SUBGRUPO'}">  
                                                <tr>
                                                    <td><span class="badge bg-red"><i class="fa #{sub.icono}"/></span></td>
                                                    <td>#{sub.nombre}</td>
                                                    <td>

                                                        #{sub.icono}

                                                    </td>
                                                    <td>
                                                        <b:commandButton  value=""  look="warning" 
                                                                          size="sm" process="@this" ajax="true"  >
                                                            <i class="fa fa-pencil"></i>
                                                        </b:commandButton>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </table>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                            </div>
                        </div>
                        <p:messages autoUpdate="false"/>
                    </b:panel>
                    <div class="modal-footer bg-#{controlSeccion.skins}-gradient">
                        <b:button value="close" dismiss="modal" onclick="return false;"/>
                        <b:commandButton  process="@this" update="creargrup" look="success" value="Guardar"  actionListener="#{controlRoles.savegrupo}" >
                            <i class="fa fa-save"></i>
                        </b:commandButton>
                    </div>
                </div>
            </div>
        </div>

        <!--modal para agregar Sub grupo-->
        <!--        <div class="modal fade" id="mdCrearSubGrupo" style="z-index:2000" data-backdrop="false" styleClass="myModal"  role="dialog" >
                    <div class="modal-dialog ">
                        <div class="modal-content">
                            <div class="modal-header" >
                                <h4 class="modal-title">CREAR SUBGRUPO</h4>
                            </div>
                            <div class="modal-body ">
        
                            </div>
                            <div class="modal-footer ">
                                <b:button value="close" dismiss="modal" onclick="return false;"/>
                                <b:commandButton value="Ok" style="width: 20%" look="primary"   size="sm" />
        
                            </div>
                        </div>
                    </div>
                </div>-->



        <script src="js/prueba.js"></script>





    </ui:composition>

</html>
