<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p1="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <span class=""></span>
        <div class="row">

            <h:panelGroup >
                <div id="barraup" class="col-xs-12 col-md-12 " style="z-index:2" >
                    <div  class="box">

                        <div  class="box-body">
                            <b:buttonGroup>
                                <b:commandButton value="Mi Orden"
                                                 process="@this"  look="primary"  
                                                 size="xs" >
                                    <i class="fa fa-list"></i>
                                </b:commandButton>
                                <b:commandButton value="Guardar" 
                                                 look="success"  
                                                 size="xs" >
                                    <i class="fa fa-save"></i>
                                </b:commandButton>
                                <b:commandButton value="Editar" 
                                                 look="warning"   
                                                 size="xs" >
                                    <i class="fa fa-pencil-square"></i>
                                </b:commandButton>
                                <b:commandButton value="Nuevo" 
                                                 look="danger"  
                                                 size="xs" >
                                    <i class="fa fa-search"></i>
                                </b:commandButton>

                            </b:buttonGroup>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </h:panelGroup>
        </div>

        <b:row>

            <ui:repeat value="#{controlPrincipal.modelos}" var="Modelo">
                <b:column col-sm="6" col-md="3"  style="padding-top: 20px" >

                    <div class="contenedor-img ejemplo-1 ih-item colored square"  >
                        <!--<b:thumbnail >-->
                        <img  src="imagenes/fondo.jpg" data-src="imagenes/fondo.png" style="width:100%" class="modelos img" alt="Generic placeholder thumbnail"/>


                        <div class="mascara" >
                            <h2>#{Modelo.codigo} </h2>  
                            <p>
                                <b:commandButton style="color:black"  value="" type="button" tooltip="Ver Mas informacion" onclick="$('.modalPseudoClass').modal();return false;"  >
                                    <i class="fa fa-search"></i>
                                </b:commandButton>
                            </p>
                            <b:buttonGroup>
                                <b:button look="default" style="color:black"  tooltip="peso en Plata" tooltip-position="bottom" value="#{controlUtilidades.util.formatoDecimal(Modelo.peso_modelo*12,'0.0')}g"/>
                                <b:button  look="warning"  tooltip="peso en Oro"
                                           tooltip-position="bottom" value="#{controlUtilidades.util.formatoDecimal(Modelo.peso_modelo*16,'0.0')}g"/>
                            </b:buttonGroup>

                        </div>



                        <!--</b:thumbnail>--> 

                    </div>


                </b:column>
            </ui:repeat>

        </b:row>


        <!--<script src="js/prueba.js"></script>-->
        <b:modal id="amodal" title="Modal Example" styleClass="modalPseudoClass"
                 closable="false" close-on-escape="false" backdrop="false" size="modal-lg">


            <!--<div class="ui-g-4">-->
            <div class="row">
                <div class="col-lg-12" >
                    <div class="col-xs-12 col-sm-4" >
                        <ul class="list-group">
                            <li class="list-group-item"><img  src="imagenes/fondo.jpg"  data-src="imagenes/fondo.png" class="img-thumbnail img-responsive circle colored ih-item padre" alt="Generic placeholder thumbnail"/></li>
                            <li class="list-group-item">CODIGO</li>
                            <li class="list-group-item">Peso En Sera:</li>
                            <li class="list-group-item">Circones:</li>
                            <li class="list-group-item">Piedras Centrales</li>
                            <li class="list-group-item"><i class="fa fa-phone"></i> 000-000-0000 </li>
                            <li class="list-group-item"><i class="fa fa-envelope"></i> john@example.com</li>
                        </ul>
                    </div>
                    <div class="col-xs-12 col-sm-8" >


                        <div id="slider" style="border: #006"  >
                            <ui:repeat value="#{controlPrincipal.imagesid}"  var="img">
                                <a href="#image#{img}"> <img style="" class="img-sm img-circle"  src="images/assets/#{img}.jpg" /></a>
                            </ui:repeat>
                        </div>


                        <div id="images" >
                            <ui:repeat value="#{controlPrincipal.imagesid}" var="img">
                                <img  id="image#{img}" class="img-md contenedor-img" src="images/assets/#{img}.jpg" />
                            </ui:repeat>
                        </div>




                    </div>
                    <div class="col-xs-12 col-sm-8" >
                        <p:panelGrid columns="3" layout="grid">            
                            <h:outputText value="Content" /> 
                            <h:outputText value="Content" /> 
                            <h:outputText value="Content" /> 

                            <h:outputText value="Content" /> 
                            <h:outputText value="Content" /> 
                            <h:outputText value="Content" /> 

                            <h:outputText value="Content" /> 
                            <h:outputText value="Content" /> 
                            <h:outputText value="Content" /> 
                        </p:panelGrid>
                        <p:panelGrid >
                            <div class="ui-g">
                                <div class="ui-g-8 ui-g-nopad">
                                    <div class="ui-g-6">6</div>
                                    <div class="ui-g-6">6</div>
                                    <div class="ui-g-12">12</div>
                                </div>
                                <div class="ui-g-4" style="background: red">4asdasd</div>
                            </div>
                        </p:panelGrid>
                    </div>

                </div>
            </div>
            <!--</div>-->


            <f:facet name="footer">
                <b:button value="close" dismiss="modal" onclick="return false;"/>
                <b:button value="Ok" look="primary" dismiss="modal" onclick="return false;"/>
            </f:facet>
        </b:modal>


    </ui:composition>


</html>
