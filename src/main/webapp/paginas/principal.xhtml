<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p1="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <b:row>
            <ui:repeat value="#{controlPrincipal.modelos}" var="Modelo">
                <b:column col-sm="6" col-md="2">
                    <b:thumbnail>
                        <img  src="imagenes/fondo.jpg" data-src="imagenes/fondo.png" alt="Generic placeholder thumbnail"/>
                        <f:facet name="caption">
                            <h3>#{Modelo.codigo}</h3><h3>#{Modelo.tipo_modelo.nombre}</h3>
                            <p>Tiene un Peso de #{Modelo.peso_circones}</p>
                            Piedras: Centrales
                            #{Modelo.piedra_centrales.size()}
                            <p>
                                <b:button look="primary" value="Button"/>
                                <b:button value="Button"/>
                            </p>
                        </f:facet>
                    </b:thumbnail>
                </b:column>
            </ui:repeat>

        </b:row>

      

    </ui:composition>

</html>
