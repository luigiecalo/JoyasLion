<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p1="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!--<link rel="stylesheet" type="text/css" href="css/default.css" />-->



        <span class=""></span>
        <div class="row">

            <h:panelGroup >
                <div id="barraup" class="col-xs-12 col-md-12 " style="z-index:2" >
                    <div  class="box">

                        <div  class="box-body">
                            <b:buttonGroup>
                                <b:commandButton value="Mi Orden"
                                                 process="@this"  look="primary"  
                                                 size="xs" >
                                    <i class="fa fa-list"></i>
                                </b:commandButton>
                                <b:commandButton value="Guardar" 
                                                 look="success"  
                                                 size="xs" >
                                    <i class="fa fa-save"></i>
                                </b:commandButton>
                                <b:commandButton value="Editar" 
                                                 look="warning"   
                                                 size="xs" >
                                    <i class="fa fa-pencil-square"></i>
                                </b:commandButton>
                                <b:commandButton value="Nuevo" 
                                                 look="danger"  
                                                 size="xs" >
                                    <i class="fa fa-search"></i>
                                </b:commandButton>

                            </b:buttonGroup>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </h:panelGroup>
        </div>
        <b:row style="width:100%">

            <ui:repeat value="#{controlPrincipal.modelos}" var="Modelo">
                <b:column col-sm="6" col-md="3"   >
                    <div class="ih-item square colored effect6 from_left_and_right"><a href="#">
                      <div class="img"><img src="images/assets/rect/4.jpg" alt="img"/></div>
                      <div class="info">
                          <h3>#{Modelo.codigo} </h3>  
                        <!--<h3>Heading here</h3>-->
                        <p>
                                    <b:commandButton style="color:black"  value="Mas informacion" type="button"  />
                                </p>
                      </div></a></div>
                </b:column>
            </ui:repeat>

        </b:row>
        <b:row>
            <ui:repeat value="#{controlPrincipal.modelos}" var="Modelo">
                <b:column col-sm="6" col-md="3"   >

                    <div class="contenedor-img ejemplo-1 ih-item colored square" >
                        <!--<b:thumbnail >-->
                            <img  src="imagenes/fondo.jpg" data-src="imagenes/fondo.png" style="width:100%" class="modelos img" alt="Generic placeholder thumbnail"/>


                            <div class="mascara" style="background-image: url(../imagenes/fondo.jpg)" >
                                <h2>#{Modelo.codigo} </h2>  
                                <p>
                                    <b:commandButton style="color:black"  value="Mas informacion" type="button"  />
                                </p>
                                <b:buttonGroup>
                                    <b:button look="default" style="color:black"  tooltip="peso en Plata" value="#{controlUtilidades.util.formatoDecimal(Modelo.peso_modelo*12,'0.0')}g"/>
                                    <b:button  look="warning"  tooltip="peso en Oro"
                                               tooltip-position="bottom" value="#{controlUtilidades.util.formatoDecimal(Modelo.peso_modelo*16,'0.0')}g"/>
                                </b:buttonGroup>

                            </div>



                        <!--</b:thumbnail>--> 

                    </div>


                </b:column>
            </ui:repeat>

        </b:row>
        <!--<script src="js/prueba.js"></script>-->

        <!-- For the demo ad only -->   
    </ui:composition>


</html>
