<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <span class=""></span>
        <div class="row">

            <h:panelGroup >
                <div id="barraup" class="col-xs-12 col-md-12 " style="z-index:2" >
                    <div  class="box">

                        <div  class="box-body">
                            <b:buttonGroup id="botomgrup">

                                <b:commandButton value="LISTAR ROLES" actionListener="#{controlRoles.listarRoles}"
                                                 process="@this"  look="primary"   update=":form:tab" 
                                                 size="xs"  tooltip-position="bottom" >
                                </b:commandButton>
                                <b:commandButton value="" 
                                                 look="success"    update=":form:tab"
                                                 size="xs"  tooltip="Tiene (#{controlOrden.ordenesMoldelos.size()}) Articulos para generar " tooltip-position="bottom" >
                                    <i class="fa fa-cart-arrow-down"></i>
                                    <span class="label">#{controlOrden.ordenesMoldelos.size()}</span>
                                </b:commandButton>


                            </b:buttonGroup>
                        </div>


                        <!-- /.box-body -->
                    </div>
                </div>
            </h:panelGroup>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-3 col-lg-3">
                <p:dataTable id="roles" var="rol" value="#{controlRoles.roles}" selectionMode="single" selection="#{controlRoles.rolselect}" rowKey="#{rol.idrol}">
                    <f:facet name="header">
                        Selecione un rol
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{controlRoles.onRolSelect}" update=":form:tab" />

                    <p:column headerText="Id">
                        <h:outputText value="#{rol.nombre}" />
                    </p:column>
                </p:dataTable>
            </div>
            <div class="col-xs-3 col-md-3 col-lg-3">
                <p:dataTable id="modulos" var="modu" rendered="#{controlRoles.modelosboolean}" value="#{controlRoles.modulos}" selectionMode="single" selection="#{controlRoles.modulosSelect}" rowKey="#{modu.idmodulo}">
                    <f:facet name="header">
                        Selecione Modulo 
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{controlRoles.onModuloSelect}" update=":form:tab" />

                    <p:column headerText="Id">
                        <i class="#{modu.icono}"></i> <h:outputText value="#{modu.nombre}" />
                    </p:column>
                </p:dataTable> 
            </div>
            <div class="col-xs-3 col-md-4 col-lg-4">
                <p:dataTable id="modulosSelect" var="rmodu" rendered="#{controlRoles.modelosboolean}" value="#{controlRoles.modulosSelect}" >
                    <f:facet name="header">
                        #{controlRoles.rolselect.nombre}  Modulos
                    </f:facet>
                    <p:column headerText="Rol">
                        <i class="#{rmodu.modulo.icono}"></i> <h:outputText value="#{rmodu.modulo.nombre}" />
                    </p:column>
                    <p:column headerText="Modulo">
                       <h:outputText value="#{rmodu.rol.nombre}" />
                    </p:column>
                </p:dataTable> 
            </div>








        </div>
        <p:messages autoUpdate="false"/>







        <script src="js/prueba.js"></script>





    </ui:composition>

</html>
